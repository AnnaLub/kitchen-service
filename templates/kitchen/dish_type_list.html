{% extends "base.html" %}
{% block content %}
  <h1>Dish types</h1>
  <a href="{% url 'kitchen:dish-type-create' %}"
     class="btn btn-primary link-to-page">+</a>
  {% if dish_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for type in dish_type_list %}
        <tr>
          <td>{{ type.id }}</td>
          <td>{{ type.name }}</td>
          <td><a href="{% url 'kitchen:dish-type-update' pk=type.id %}">Update</a></td>
          <td><a href="{% url 'kitchen:dish-type-delete' pk=type.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no dish-types in service.</p>
  {% endif %}
{% endblock %}
