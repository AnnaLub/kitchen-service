{% extends "layouts/base.html" %}
{% block content %}
  <h2>Delete Dish Type:</h2>
  <h3>Are you sure you want to delete <strong> {{ dishtype.name }} </strong>?</h3>
  <p>All dishes with this type wil be also deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit"
           value="Yes, delete"
           class="btn btn-danger">
  </form>
{% endblock %}
