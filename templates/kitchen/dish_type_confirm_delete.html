{% extends "base.html" %}
{% block content %}
  <h1>Delete Dish Type</h1>
  <p>Are you sure you want to delete <strong> {{ dishtype.name }} </strong>?</p>
  <p>All dishes with this type wil be also deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit"
           value="Yes, delete"
           class="btn btn-danger">
  </form>
{% endblock %}
