{% extends "base.html" %}
{% block content %}
  <h1>Dish list
    <a href="{% url 'kitchen:dish-create' %}"
       class="btn btn-primary link-to-page">+</a>
  </h1>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Dish type</th>
        <th>Price</th>
        <th>Delete</th>
      </tr>
      {% for dish in dish_list %}
        <tr>
          <td>{{ dish.id }}</td>
          <td><a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}</a></td>
          <td>{{ dish.dish_type }}</td>
          <td>{{ dish.price }}</td>
          <td><a href="{% url 'kitchen:dish-delete' pk=dish.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no dishes in service.</p>
  {% endif %}
{% endblock %}
